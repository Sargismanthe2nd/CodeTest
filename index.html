<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS QUIZ</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="topBar">
        <button id="leaderboardButton" onclick="leaderboard()">Leaderboard!</button>
        <div class="timerContainer">
            <div id="timer">Time: 60 seconds</div>
        </div>
    </div>

    <div id="quizContainer">
        <div id="startButtonContainer">
            <button id="startButton" class="button" onclick="beginQuiz()">Start</button>
        </div>
        <div class="quizQueAns">
            <div class="quizQuestion">
                <p id="question"></p>
            </div>

            <div id="answers" class="buttonContainer">
            </div>
        </div>
        <div id="leaderboardContainer" class="hidden">
            <h2>Leaderboard</h2>
            <form id="userForm">
                <label for="initials">Your Initials:</label>
                <input id="userInitials" type="text" id="initials" required>
                <input type="hidden" id="score">
                <button id="leaderboardSave" type="submit">Save</button>

            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
