<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS QUIZ</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="topBar">
        <button id="leaderboardButton" onclick="showLeaderboard()">Leaderboard</button>
        <div id="currentScore"></div>
        <div id="timer">Time: 60 seconds</div>
    </div>

    <div id="quizContainer">
        <div id="quizContent">

            <div class="quizQueAns">
                <div class="quizQuestion">
                    <p id="question"></p>
                </div>

                <div id="answers" class="buttonContainer">
                </div>
            </div>
            <button id="startButton" class="button" onclick="beginQuiz()">This is a timed quiz and incorrect answers will deduct time. Click here to begin!</button>

        </div>
        <div id="leaderboardContainer" class="hidden">
            <p id="leaderboardList"></p>
            <h2>Your results:</h2>
            <h4 id="scoreResult"></h4>
            <form id="userForm">
                <label id="initialsLabel" for="initials">Your Initials:</label>
                <input id="userInitials" type="text" id="" required>
                <input type="hidden" id="score">
                <button id="leaderboardSave" type="submit">Save</button>

            </form>
            <button id="clearScoresButton" onclick="clearScores()">Clear Scores</button>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
